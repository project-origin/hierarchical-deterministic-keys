changelog:
  exclude:
    labels:
      - ci # exclude ci, not part of the product.
  categories:
    - title: Breaking changes
      labels:
        - breaking change
    - title: New features
      labels:
        - enhancement
    - title: Bug fixes
      labels:
        - bug
    - title: Documentation
      labels:
        - documentation
    - title: Chores and Refactoring
      labels:
        - chore
    - title: Other Changes
      labels:
        - "*"
