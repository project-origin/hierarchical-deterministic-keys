  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@c34915280e5eff902ce618f2e2d3d35ad7b9a15c

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@c34915280e5eff902ce618f2e2d3d35ad7b9a15c
