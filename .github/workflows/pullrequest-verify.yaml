name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@c154f14932b7bbd827cbe7964892e7c5edfe7415

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@c154f14932b7bbd827cbe7964892e7c5edfe7415

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@c154f14932b7bbd827cbe7964892e7c5edfe7415

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@c154f14932b7bbd827cbe7964892e7c5edfe7415
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
