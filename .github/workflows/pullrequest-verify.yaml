name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@4e61193624b8f113c0d886ee482fa112c12e2af1

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@4e61193624b8f113c0d886ee482fa112c12e2af1

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@4e61193624b8f113c0d886ee482fa112c12e2af1

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@4e61193624b8f113c0d886ee482fa112c12e2af1
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
