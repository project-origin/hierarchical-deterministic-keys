name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@97e7dd9b0c66587097fcb0e63f8df91cf8d9522b

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@97e7dd9b0c66587097fcb0e63f8df91cf8d9522b

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@97e7dd9b0c66587097fcb0e63f8df91cf8d9522b

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@97e7dd9b0c66587097fcb0e63f8df91cf8d9522b
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
