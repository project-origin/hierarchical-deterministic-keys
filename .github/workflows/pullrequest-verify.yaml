name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@a2d1d04ee55ebd5dc88a28a66eb54c831d1633e9

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@a2d1d04ee55ebd5dc88a28a66eb54c831d1633e9

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@a2d1d04ee55ebd5dc88a28a66eb54c831d1633e9

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@a2d1d04ee55ebd5dc88a28a66eb54c831d1633e9
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
