name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@1c2d92ef17899775d5a5a7e9e91025e1d988049f

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@1c2d92ef17899775d5a5a7e9e91025e1d988049f

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@1c2d92ef17899775d5a5a7e9e91025e1d988049f

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@1c2d92ef17899775d5a5a7e9e91025e1d988049f
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
