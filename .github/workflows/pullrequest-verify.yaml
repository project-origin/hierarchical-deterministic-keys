name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@3419e63e3012847009c6dd45aa71796eef47aab6

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@3419e63e3012847009c6dd45aa71796eef47aab6

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@3419e63e3012847009c6dd45aa71796eef47aab6

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@3419e63e3012847009c6dd45aa71796eef47aab6
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
