  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@13986b5f1463c0f3a9c107ffbdb54d0a0ce73f1d

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@13986b5f1463c0f3a9c107ffbdb54d0a0ce73f1d

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@13986b5f1463c0f3a9c107ffbdb54d0a0ce73f1d
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
