  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@c1d87033f47b92452e149af8ce2572d0bf42dfc0

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@c1d87033f47b92452e149af8ce2572d0bf42dfc0

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
