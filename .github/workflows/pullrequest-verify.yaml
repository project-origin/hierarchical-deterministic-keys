name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@785c366225df91045b66ab5622f55de84ed16e72

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@785c366225df91045b66ab5622f55de84ed16e72

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@785c366225df91045b66ab5622f55de84ed16e72

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@785c366225df91045b66ab5622f55de84ed16e72
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
