name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@0ed9f08b925a71f862c00f45447518449fe89076

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@0ed9f08b925a71f862c00f45447518449fe89076

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@0ed9f08b925a71f862c00f45447518449fe89076

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@0ed9f08b925a71f862c00f45447518449fe89076
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
