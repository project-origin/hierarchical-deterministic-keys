  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@c0922ed9e2989f054c9d7c0c284cb330ed9ba4a9

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@c0922ed9e2989f054c9d7c0c284cb330ed9ba4a9
