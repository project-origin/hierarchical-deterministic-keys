name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@dd1bf381d9fa179501e54efc789bb1c796c59c1b

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@dd1bf381d9fa179501e54efc789bb1c796c59c1b

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@dd1bf381d9fa179501e54efc789bb1c796c59c1b

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@dd1bf381d9fa179501e54efc789bb1c796c59c1b
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
