name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@69c33d211be17fcc82a301e7f3f92341695a58d0

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@69c33d211be17fcc82a301e7f3f92341695a58d0

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@69c33d211be17fcc82a301e7f3f92341695a58d0

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@69c33d211be17fcc82a301e7f3f92341695a58d0
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
