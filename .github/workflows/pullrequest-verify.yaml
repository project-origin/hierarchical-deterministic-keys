name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@105a5cc4e9b243cb2a41fb24c1de9d5b456279c5

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@105a5cc4e9b243cb2a41fb24c1de9d5b456279c5

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@105a5cc4e9b243cb2a41fb24c1de9d5b456279c5

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@105a5cc4e9b243cb2a41fb24c1de9d5b456279c5
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
