name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@d121dede3b743e4594506794f54d8208b8b35c26

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@d121dede3b743e4594506794f54d8208b8b35c26

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@d121dede3b743e4594506794f54d8208b8b35c26

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@d121dede3b743e4594506794f54d8208b8b35c26
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
