  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@1887e9566cc0817ad89e017a3b0869f6b459c30a

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@1887e9566cc0817ad89e017a3b0869f6b459c30a
