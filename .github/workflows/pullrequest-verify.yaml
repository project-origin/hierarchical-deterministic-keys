name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@6ffd379bc41b7f527c973bbae0539e6d30726920

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@6ffd379bc41b7f527c973bbae0539e6d30726920

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@6ffd379bc41b7f527c973bbae0539e6d30726920

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@6ffd379bc41b7f527c973bbae0539e6d30726920
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
