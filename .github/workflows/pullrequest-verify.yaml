name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@39407bfc68febb5f07a8f0f59a7c198cb582fa87

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@39407bfc68febb5f07a8f0f59a7c198cb582fa87

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@39407bfc68febb5f07a8f0f59a7c198cb582fa87

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@39407bfc68febb5f07a8f0f59a7c198cb582fa87
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
