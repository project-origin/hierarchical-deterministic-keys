name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@9edbeae2ec32695cd879942a300824b5470294a7

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@9edbeae2ec32695cd879942a300824b5470294a7

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@9edbeae2ec32695cd879942a300824b5470294a7

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@9edbeae2ec32695cd879942a300824b5470294a7
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
