name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@fc1e5df9d97e6fcc5f2ac7bd999b4070e9d57250

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@fc1e5df9d97e6fcc5f2ac7bd999b4070e9d57250

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@fc1e5df9d97e6fcc5f2ac7bd999b4070e9d57250

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@fc1e5df9d97e6fcc5f2ac7bd999b4070e9d57250
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
