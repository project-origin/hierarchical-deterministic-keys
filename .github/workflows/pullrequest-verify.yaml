name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@6ba2011cdcdbfcc24d25700aa01f6dd72e3ae0bb

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@6ba2011cdcdbfcc24d25700aa01f6dd72e3ae0bb

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@6ba2011cdcdbfcc24d25700aa01f6dd72e3ae0bb

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@6ba2011cdcdbfcc24d25700aa01f6dd72e3ae0bb
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
