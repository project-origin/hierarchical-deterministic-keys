name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@4ac2d493af43f34cdf6c93491120e9defbd532ce

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@4ac2d493af43f34cdf6c93491120e9defbd532ce

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@4ac2d493af43f34cdf6c93491120e9defbd532ce

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@4ac2d493af43f34cdf6c93491120e9defbd532ce
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
