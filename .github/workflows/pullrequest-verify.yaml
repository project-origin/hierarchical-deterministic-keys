  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@14469f3cea55c2b4bc1c62e74b85555d3ab1bc93

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@14469f3cea55c2b4bc1c62e74b85555d3ab1bc93
