name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@7295115320bf6d152fbb84a4a0098e9797416fc1

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@7295115320bf6d152fbb84a4a0098e9797416fc1

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@7295115320bf6d152fbb84a4a0098e9797416fc1

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@7295115320bf6d152fbb84a4a0098e9797416fc1
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
