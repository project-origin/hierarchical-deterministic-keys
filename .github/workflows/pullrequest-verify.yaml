  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@9553a65a38376761e49042e5c28edeb40e5a2a62

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@9553a65a38376761e49042e5c28edeb40e5a2a62
