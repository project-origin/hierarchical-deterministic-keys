name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@53ea6c13d75195b9a3f782d299fe45201af66522

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@53ea6c13d75195b9a3f782d299fe45201af66522

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@53ea6c13d75195b9a3f782d299fe45201af66522

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@53ea6c13d75195b9a3f782d299fe45201af66522
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
