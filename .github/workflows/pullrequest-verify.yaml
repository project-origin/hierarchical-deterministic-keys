name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@69f9a7b08639a27955e2a394f9f8a1d69c24704c

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@69f9a7b08639a27955e2a394f9f8a1d69c24704c

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@69f9a7b08639a27955e2a394f9f8a1d69c24704c

  verify-build-nuget:
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: 0.0.1
      configuration: Release
