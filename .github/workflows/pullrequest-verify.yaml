name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@b06d5313556bf1bdbda9bea6f683c1074729f4f4

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@b06d5313556bf1bdbda9bea6f683c1074729f4f4

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@b06d5313556bf1bdbda9bea6f683c1074729f4f4

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@b06d5313556bf1bdbda9bea6f683c1074729f4f4
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
