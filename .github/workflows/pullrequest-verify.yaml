  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@f9b1b071384e8f9b71d5fb0730face88b75d8477

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@f9b1b071384e8f9b71d5fb0730face88b75d8477

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@f9b1b071384e8f9b71d5fb0730face88b75d8477
