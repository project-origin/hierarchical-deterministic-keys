name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@f5b4d010b62ee0e1fb76a0da56f8668cdd57104f

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@f5b4d010b62ee0e1fb76a0da56f8668cdd57104f

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@f5b4d010b62ee0e1fb76a0da56f8668cdd57104f

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@f5b4d010b62ee0e1fb76a0da56f8668cdd57104f
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
