name: Verifies PR are ready for merge

on:
  pull_request:
    branches:
      - main

jobs:
  verify-devcontainer:
    uses: project-origin/.github/.github/workflows/reusable-verify-devcontainer.yaml@1a78d52ab07ce81a1c36a32988eae023e6e32199

  verify-code:
    uses: project-origin/.github/.github/workflows/reusable-verify-code.yaml@1a78d52ab07ce81a1c36a32988eae023e6e32199

  verify-renovate:
    uses: project-origin/.github/.github/workflows/reusable-verify-renovate.yaml@1a78d52ab07ce81a1c36a32988eae023e6e32199

  verify-build-nuget:
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@1a78d52ab07ce81a1c36a32988eae023e6e32199
    with:
      version: 0.0.1
      configuration: Release
      nuget_artifact: nuget-packages
      project: .
