name: Build release artifacts

on:
  workflow_dispatch: {}
  release:
    types: [published]

env:
  configuration: Release
  path: src/ProjectOrigin.HierarchicalDeterministicKeys

jobs:
  define-version:
    uses: project-origin/.github/.github/workflows/reusable-tag-version.yaml@a52756d31ac982a404768eb34d1e73051f6a759d

  build-nuget-package:
    needs:
      - define-version
    uses: project-origin/.github/.github/workflows/reusable-build-nuget-package.yaml@a52756d31ac982a404768eb34d1e73051f6a759d
    with:
      version: ${{ needs.define-version.outputs.version }}
      configuration: Release
      nuget_artifact: nuget-packages
      project: .

  publish-nuget-package:
    needs:
      - build-nuget-package
    uses: project-origin/.github/.github/workflows/reusable-publish-nuget-artifacts.yaml@a52756d31ac982a404768eb34d1e73051f6a759d
    with:
      nuget_artifact: nuget-packages
    secrets:
      nuget_api_key: ${{ secrets.NUGET_API_KEY }}
