name: Build release artifacts

on:
  release:
    types: [published]

env:
  configuration: Release
  path: src/ProjectOrigin.HierarchicalDeterministicKeys

jobs:
  define-version:
    uses: project-origin/.github/.github/workflows/reusable-tag-version.yaml@69f9a7b08639a27955e2a394f9f8a1d69c24704c

  build-nuget-package:
    needs:
      - define-version
    uses: ./.github/workflows/reusable-build-nuget-package.yaml
    with:
      version: ${{ needs.define-version.outputs.version }}
      configuration: Release
      nuget_artifact: nuget-packages

  publish-nuget-package:
    needs:
      - build-nuget-package
    uses: project-origin/.github/.github/workflows/reusable-publish-nuget-artifacts.yaml@69f9a7b08639a27955e2a394f9f8a1d69c24704c
    with:
      nuget_artifact: nuget-packages
    secrets:
      nuget_api_key: ${{ secrets.NUGET_API_KEY }}
